<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    body{
      margin: 100px;
      display: flex;
      justify-content: center;
      height: 100vh;
      align-items: center;
      background-color:hsl(212, 45%, 89%);

      font-family: "Outfit",sans-serif;

    } 
    .container{
      padding: 15px;
/*      height: 650px;*/
      width: 440px;
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      text-align: center;
      border-radius: 30px;
    }
    #imgcontainer{
      display: flex;
      flex-direction: column;
   

    }
    img{
      border-radius: 15px;
    }
    .para{

    }
    .attribution {
     font-size: 11px; text-align: center; 

   }

   .attribution a {
     color: hsl(228, 45%, 44%);
   }


   p.heading{
    font-weight: 700;
    font-size:25px;
    color:hsl(218, 44%, 22%);
   }

   p.word{
    font-weight: 400;
    font-size: 15px;
    color: hsl(220, 15%, 55%);
   }
 </style>
</head>
<body>
  <div class="container">
    <div id="imgcontainer">
      <img src="qr-code-component-main\images\image-qr-code.png">
    </div>
    <div class="para">
      <p class ="heading">Improve your front-end skills by building projects</p>

      <p class = "word"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Joe Nixon</a>.
    </div>
  </div>
</body>
</html>
